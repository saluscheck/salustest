<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>SalusTest</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <script src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/2.3.5/jspdf.plugin.autotable.js"></script>

</head>
<body>
  <div class="container-fluid">
    <h1>SalusCheck</h1>
  </div>
  <div class="container">
    <form>
        <div class="form-group row">
            <label for="Name" class="col-sm-3 col-form-label form-control-lg">Naam persoon of bedrijf</label>
            <div class="col-sm-5">
              <input type="text" class="form-control form-control-lg" id="Name" placeholder="Naam">
              <small id="emailHelp" class="form-text text-muted">Vul bij personen minimaal de achternaam in.</small>
            </div>
            <div class="col-sm-2">
                <button class="btn btn-warning btn-lg" id="getData">Zoek</button>
            </div>
            <div class="col-sm-2">
                <button class="btn btn-primary btn-lg" id="getPDF">PDF</button>
            </div>
            <div id="loader"></div>
          </div>
      </form>
    
    <!-- Plaats de button buiten het formulier. De query data blijft binnen de scope van de functie
      en die weer binnen de scope van het parent element.
    -->
    
    <div class="container-fluid">
      <hr>
      <p id="result"></p>
    </div>
  </div>
  
  
  <script src="query.lxnx.v1.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
